<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Cover Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Mulish', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .cover {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--color-start) 0%, var(--color-end) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px 80px;
            position: relative;
        }
        
        .icon-box {
            position: absolute;
            top: 50px;
            right: 80px;
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }
        
        .category {
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.9;
            margin-bottom: 20px;
            color: rgba(255,255,255,0.95);
        }
        
        .title {
            font-size: 52px;
            font-weight: 700;
            line-height: 1.2;
            color: #ffffff;
            max-width: 85%;
        }
        
        .brand {
            position: absolute;
            bottom: 40px;
            left: 80px;
            font-size: 16px;
            opacity: 0.8;
            font-weight: 500;
            color: rgba(255,255,255,0.9);
        }
        
        .meta {
            position: absolute;
            bottom: 40px;
            right: 80px;
            font-size: 16px;
            opacity: 0.8;
            display: flex;
            gap: 24px;
            color: rgba(255,255,255,0.9);
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="icon-box" id="icon">üì°</div>
        <div class="category" id="category">Kafka Series</div>
        <div class="title" id="title">Architettura di un Flusso di Eventi</div>
        <div class="brand">francescomontelli.com</div>
        <div class="meta">
            <span>üìñ Article</span>
            <span id="readtime">‚è±Ô∏è 5 min</span>
        </div>
    </div>
</body>
</html>
