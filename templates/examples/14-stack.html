            padding: 6px 16px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
            text-transform: uppercase;
            letter-spacing: 1px;
            width: fit-content;
            margin-bottom: 20px;
        }
        .title {
            font-size: 34px;
            font-weight: 700;
            line-height: 1.25;
            color: #fff;

        .card-footer {

            padding-top: 20px;
