    <script>
    (function() {
        function mulberry32(a) {
            return function() {
                a |= 0; a = a + 0x6D2B79F5 | 0;
                var t = Math.imul(a ^ a >>> 15, 1 | a);
                t = t + Math.imul(t ^ t >>> 7, 61 | t) ^ t;
                return ((t ^ t >>> 14) >>> 0) / 4294967296;
            };
        }

        function hashStr(str) {
            var h = 0;
            for (var i = 0; i < str.length; i++) {
                h = ((h << 5) - h + str.charCodeAt(i)) | 0;
            }
            return h;
        }

        function hexToRgb(hex) {
            var r = parseInt(hex.slice(1,3), 16);
            var g = parseInt(hex.slice(3,5), 16);
            var b = parseInt(hex.slice(5,7), 16);
            return [r, g, b];
        }

        var W = 1200, H = 627;
        var canvas = document.getElementById('c');
        var ctx = canvas.getContext('2d');
        var seed = hashStr('Kafka in Pratica 1: Architettura di un Flusso di Eventi');
        var rand = mulberry32(seed);

        var c1 = hexToRgb('#8B5CF6');
        var c2 = hexToRgb('#F59E0B');

        // Background
        ctx.fillStyle = '#0f0f1a';
        ctx.fillRect(0, 0, W, H);

        // Truchet-style tiles
        var SIZE = 60;
        var cols = Math.ceil(W / SIZE);
        var rows = Math.ceil(H / SIZE);

        for (var row = 0; row < rows; row++) {
            for (var col = 0; col < cols; col++) {
                var x = col * SIZE;
                var y = row * SIZE;
                var r = rand();
                var t = rand();

                // Color interpolation with position bias
                var posT = (col / cols + row / rows) / 2;
                var cr = Math.round(c1[0] + (c2[0] - c1[0]) * posT);
                var cg = Math.round(c1[1] + (c2[1] - c1[1]) * posT);
                var cb = Math.round(c1[2] + (c2[2] - c1[2]) * posT);
                var alpha = 0.08 + rand() * 0.12;

                ctx.strokeStyle = 'rgba(' + cr + ',' + cg + ',' + cb + ',' + alpha + ')';
                ctx.lineWidth = 2;

                if (r < 0.25) {
                    // Quarter arc from top-left
                    ctx.beginPath();
                    ctx.arc(x, y, SIZE, 0, Math.PI / 2);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(x + SIZE, y + SIZE, SIZE, Math.PI, Math.PI * 1.5);
                    ctx.stroke();
                } else if (r < 0.5) {
                    // Quarter arc from top-right
                    ctx.beginPath();
                    ctx.arc(x + SIZE, y, SIZE, Math.PI / 2, Math.PI);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(x, y + SIZE, SIZE, Math.PI * 1.5, Math.PI * 2);
                    ctx.stroke();
                } else if (r < 0.75) {
                    // Diagonal
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(x + SIZE, y + SIZE);
                    ctx.stroke();
                } else {
                    // Other diagonal
                    ctx.beginPath();
                    ctx.moveTo(x + SIZE, y);
                    ctx.lineTo(x, y + SIZE);
                    ctx.stroke();
                }

                // Occasional filled circle at intersection
                if (rand() < 0.04) {
                    ctx.beginPath();
                    ctx.arc(x + SIZE / 2, y + SIZE / 2, 3 + rand() * 5, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(' + cr + ',' + cg + ',' + cb + ',0.3)';
                    ctx.fill();
                }
            }
        }
    })();
    </script>
