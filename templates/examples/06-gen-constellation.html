    <script>
    (function() {
        function mulberry32(a) {
            return function() {
                a |= 0; a = a + 0x6D2B79F5 | 0;
                var t = Math.imul(a ^ a >>> 15, 1 | a);
                t = t + Math.imul(t ^ t >>> 7, 61 | t) ^ t;
                return ((t ^ t >>> 14) >>> 0) / 4294967296;
            };
        }

        function hashStr(str) {
            var h = 0;
            for (var i = 0; i < str.length; i++) {
                h = ((h << 5) - h + str.charCodeAt(i)) | 0;
            }
            return h;
        }

        function hexToRgb(hex) {
            var r = parseInt(hex.slice(1,3), 16);
            var g = parseInt(hex.slice(3,5), 16);
            var b = parseInt(hex.slice(5,7), 16);
            return [r, g, b];
        }

        function dist(x1, y1, x2, y2) {
            var dx = x1 - x2, dy = y1 - y2;
            return Math.sqrt(dx * dx + dy * dy);
        }

        var W = 1200, H = 627;
        var canvas = document.getElementById('c');
        var ctx = canvas.getContext('2d');
        var seed = hashStr('Kafka in Pratica 1: Architettura di un Flusso di Eventi');
        var rand = mulberry32(seed);

        var c1 = hexToRgb('#8B5CF6');
        var c2 = hexToRgb('#F59E0B');

        // Background
        ctx.fillStyle = '#0a0a1a';
        ctx.fillRect(0, 0, W, H);

        // Generate nodes
        var NUM_NODES = 120 + Math.floor(rand() * 60);
        var CONNECT_DIST = 130;
        var nodes = [];

        for (var i = 0; i < NUM_NODES; i++) {
            nodes.push({
                x: rand() * W,
                y: rand() * H,
                r: 1.5 + rand() * 3,
                t: rand()
            });
        }

        // Draw connections
        for (var i = 0; i < NUM_NODES; i++) {
            for (var j = i + 1; j < NUM_NODES; j++) {
                var d = dist(nodes[i].x, nodes[i].y, nodes[j].x, nodes[j].y);
                if (d > CONNECT_DIST) continue;

                var alpha = (1 - d / CONNECT_DIST) * 0.15;
                var t = (nodes[i].t + nodes[j].t) / 2;
                var r = Math.round(c1[0] + (c2[0] - c1[0]) * t);
                var g = Math.round(c1[1] + (c2[1] - c1[1]) * t);
                var b = Math.round(c1[2] + (c2[2] - c1[2]) * t);

                ctx.beginPath();
                ctx.moveTo(nodes[i].x, nodes[i].y);
                ctx.lineTo(nodes[j].x, nodes[j].y);
                ctx.strokeStyle = 'rgba(' + r + ',' + g + ',' + b + ',' + alpha + ')';
                ctx.lineWidth = 0.8;
                ctx.stroke();
            }
        }

        // Draw nodes
        for (var i = 0; i < NUM_NODES; i++) {
            var n = nodes[i];
            var r = Math.round(c1[0] + (c2[0] - c1[0]) * n.t);
            var g = Math.round(c1[1] + (c2[1] - c1[1]) * n.t);
            var b = Math.round(c1[2] + (c2[2] - c1[2]) * n.t);

            // Glow
            ctx.beginPath();
            ctx.arc(n.x, n.y, n.r * 3, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(' + r + ',' + g + ',' + b + ',0.05)';
            ctx.fill();

            // Node
            ctx.beginPath();
            ctx.arc(n.x, n.y, n.r, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(' + r + ',' + g + ',' + b + ',' + (0.3 + rand() * 0.4) + ')';
            ctx.fill();
        }
    })();
    </script>
</body>
