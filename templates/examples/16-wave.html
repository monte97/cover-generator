<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 1200px; height: 627px; overflow: hidden; }
        body { font-family: 'Mulish', -apple-system, sans-serif; }
        .cover {
            width: 1200px;
            height: 627px;
            background: #0f172a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px 60px;
            position: relative;
            overflow: hidden;
        }
        .wave {
            position: absolute;
            left: 0;
            right: 0;
            height: 200px;
        }
        .wave-1 {
            bottom: -20px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.6), rgba(245, 158, 11, 0.6));
            clip-path: polygon(
                0% 60%, 5% 55%, 10% 52%, 15% 50%, 20% 50%, 25% 52%,
                30% 55%, 35% 58%, 40% 60%, 45% 58%, 50% 55%, 55% 50%,
                60% 48%, 65% 50%, 70% 55%, 75% 60%, 80% 62%, 85% 58%,
                90% 52%, 95% 50%, 100% 52%, 100% 100%, 0% 100%
            );
            z-index: 1;
        }
        .wave-2 {
            bottom: -40px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(245, 158, 11, 0.3));
            clip-path: polygon(
                0% 70%, 5% 65%, 10% 60%, 15% 58%, 20% 60%, 25% 65%,
                30% 68%, 35% 70%, 40% 68%, 45% 62%, 50% 58%, 55% 55%,
                60% 58%, 65% 62%, 70% 68%, 75% 72%, 80% 70%, 85% 65%,
                90% 60%, 95% 58%, 100% 62%, 100% 100%, 0% 100%
            );
        }
        .wave-3 {
            bottom: -60px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15), rgba(245, 158, 11, 0.15));
            clip-path: polygon(
                0% 80%, 5% 75%, 10% 72%, 15% 70%, 20% 72%, 25% 75%,
                30% 78%, 35% 80%, 40% 78%, 45% 72%, 50% 68%, 55% 65%,
                60% 68%, 65% 72%, 70% 78%, 75% 82%, 80% 80%, 85% 75%,
                90% 70%, 95% 68%, 100% 72%, 100% 100%, 0% 100%
            );
        }
        .top-glow {
            position: absolute;
            top: -80px;
            right: -80px;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.2) 0%, transparent 70%);
        }
        .content { position: relative; z-index: 2; }
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.12);
            padding: 8px 18px;
            border-radius: 50px;
            font-size: 13px;
            color: #8B5CF6;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            width: fit-content;
        }
        .title {
            font-size: 40px;
            font-weight: 800;
            line-height: 1.15;
            color: #fff;
            max-width: 80%;
        }
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 14px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            color: rgba(255,255,255,0.4);
            z-index: 3;
        }
    </style>
</head>
