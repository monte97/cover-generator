        .comment { color: #5c6370; font-style: italic; }
        .category-badge {

            padding: 6px 14px;
            border-radius: 6px;
            font-size: 12px;
            font-family: monospace;
            width: fit-content;
            margin-bottom: 15px;
        }
        .title {
            font-size: 28px;

            color: #abb2bf;
            line-height: 1.4;
        }
        .footer {

            background: #181825;

            align-items: center;
            font-size: 11px;
