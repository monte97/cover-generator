    <script>
    (function() {
        function mulberry32(a) {
            return function() {
                a |= 0; a = a + 0x6D2B79F5 | 0;
                var t = Math.imul(a ^ a >>> 15, 1 | a);
                t = t + Math.imul(t ^ t >>> 7, 61 | t) ^ t;
                return ((t ^ t >>> 14) >>> 0) / 4294967296;
            };
        }

        function hashStr(str) {
            var h = 0;
            for (var i = 0; i < str.length; i++) {
                h = ((h << 5) - h + str.charCodeAt(i)) | 0;
            }
            return h;
        }

        function hexToRgb(hex) {
            var r = parseInt(hex.slice(1,3), 16);
            var g = parseInt(hex.slice(3,5), 16);
            var b = parseInt(hex.slice(5,7), 16);
            return [r, g, b];
        }

        var W = 1200, H = 627;
        var canvas = document.getElementById('c');
        var ctx = canvas.getContext('2d');
        var seed = hashStr('Kafka in Pratica 1: Architettura di un Flusso di Eventi');
        var rand = mulberry32(seed);

        var c1 = hexToRgb('#8B5CF6');
        var c2 = hexToRgb('#F59E0B');

        // Background
        ctx.fillStyle = '#0a0a1a';
        ctx.fillRect(0, 0, W, H);

        // Generate seed points
        var NUM_POINTS = 80 + Math.floor(rand() * 40);
        var points = [];
        for (var i = 0; i < NUM_POINTS; i++) {
            points.push({ x: rand() * W, y: rand() * H });
        }

        // Draw Voronoi via brute-force pixel sampling
        // Sample at lower resolution for performance, then draw cells
        var STEP = 4;
        var cellColors = [];
        for (var i = 0; i < NUM_POINTS; i++) {
            var t = i / NUM_POINTS;
            // Mix colors with some randomness
            var jitter = (rand() - 0.5) * 0.3;
            t = Math.max(0, Math.min(1, t + jitter));
            var r = Math.round(c1[0] + (c2[0] - c1[0]) * t);
            var g = Math.round(c1[1] + (c2[1] - c1[1]) * t);
            var b = Math.round(c1[2] + (c2[2] - c1[2]) * t);
            cellColors.push([r, g, b]);
        }

        // For each pixel block, find nearest point
        for (var py = 0; py < H; py += STEP) {
            for (var px = 0; px < W; px += STEP) {
                var minDist = Infinity;
                var minDist2 = Infinity;
                var closest = 0;

                for (var i = 0; i < NUM_POINTS; i++) {
                    var dx = px - points[i].x;
                    var dy = py - points[i].y;
                    var d = dx * dx + dy * dy;
                    if (d < minDist) {
                        minDist2 = minDist;
                        minDist = d;
                        closest = i;
                    } else if (d < minDist2) {
                        minDist2 = d;
                    }
                }

                var cc = cellColors[closest];
                // Edge detection: darken pixels near cell boundaries
                var edgeDist = Math.sqrt(minDist2) - Math.sqrt(minDist);
                var edgeThreshold = 6;

                if (edgeDist < edgeThreshold) {
                    // Cell edge — draw bright line
                    var edgeAlpha = 0.15 + (1 - edgeDist / edgeThreshold) * 0.25;
                    ctx.fillStyle = 'rgba(' + cc[0] + ',' + cc[1] + ',' + cc[2] + ',' + edgeAlpha + ')';
                } else {
                    // Cell interior — subtle fill
                    ctx.fillStyle = 'rgba(' + cc[0] + ',' + cc[1] + ',' + cc[2] + ',0.06)';
                }
                ctx.fillRect(px, py, STEP, STEP);
            }
        }

        // Draw seed points as small dots
        for (var i = 0; i < NUM_POINTS; i++) {
            if (rand() < 0.3) {
                var cc = cellColors[i];
                ctx.beginPath();
                ctx.arc(points[i].x, points[i].y, 1.5 + rand() * 2, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(' + cc[0] + ',' + cc[1] + ',' + cc[2] + ',0.4)';
                ctx.fill();
            }
        }
    })();
    </script>
