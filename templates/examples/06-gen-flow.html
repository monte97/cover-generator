    <script>
    (function() {
        // Seeded PRNG (mulberry32)
        function mulberry32(a) {
            return function() {
                a |= 0; a = a + 0x6D2B79F5 | 0;
                var t = Math.imul(a ^ a >>> 15, 1 | a);
                t = t + Math.imul(t ^ t >>> 7, 61 | t) ^ t;
                return ((t ^ t >>> 14) >>> 0) / 4294967296;
            };
        }

        function hashStr(str) {
            var h = 0;
            for (var i = 0; i < str.length; i++) {
                h = ((h << 5) - h + str.charCodeAt(i)) | 0;
            }
            return h;
        }

        function hexToRgb(hex) {
            var r = parseInt(hex.slice(1,3), 16);
            var g = parseInt(hex.slice(3,5), 16);
            var b = parseInt(hex.slice(5,7), 16);
            return [r, g, b];
        }

        var W = 1200, H = 627;
        var canvas = document.getElementById('c');
        var ctx = canvas.getContext('2d');
        var seed = hashStr('Kafka in Pratica 1: Architettura di un Flusso di Eventi');
        var rand = mulberry32(seed);

        var c1 = hexToRgb('#8B5CF6');
        var c2 = hexToRgb('#F59E0B');

        // Dark background
        ctx.fillStyle = '#0a0a1a';
        ctx.fillRect(0, 0, W, H);

        // Flow field
        var SCALE = 30;
        var cols = Math.ceil(W / SCALE) + 1;
        var rows = Math.ceil(H / SCALE) + 1;
        var field = [];

        // Simplex-like noise via layered sin
        var ox = rand() * 1000, oy = rand() * 1000;
        for (var y = 0; y < rows; y++) {
            for (var x = 0; x < cols; x++) {
                var nx = x * 0.06 + ox;
                var ny = y * 0.06 + oy;
                var angle = (Math.sin(nx * 1.2 + ny * 0.8) +
                             Math.sin(nx * 0.7 - ny * 1.1) +
                             Math.cos(nx * 0.5 + ny * 1.5) * 0.8) * Math.PI;
                field.push(angle);
            }
        }

        // Draw particles following the field
        var PARTICLES = 1800;
        var STEPS = 80;

        for (var p = 0; p < PARTICLES; p++) {
            var px = rand() * W;
            var py = rand() * H;
            var t = rand();

            // Interpolate color
            var r = Math.round(c1[0] + (c2[0] - c1[0]) * t);
            var g = Math.round(c1[1] + (c2[1] - c1[1]) * t);
            var b = Math.round(c1[2] + (c2[2] - c1[2]) * t);

            ctx.beginPath();
            ctx.moveTo(px, py);

            for (var s = 0; s < STEPS; s++) {
                var col = Math.floor(px / SCALE);
                var row = Math.floor(py / SCALE);

                if (col < 0 || col >= cols || row < 0 || row >= rows) break;

                var angle = field[row * cols + col];
                px += Math.cos(angle) * 1.5;
                py += Math.sin(angle) * 1.5;
                ctx.lineTo(px, py);
            }

            ctx.strokeStyle = 'rgba(' + r + ',' + g + ',' + b + ',0.12)';
            ctx.lineWidth = 1.2;
            ctx.stroke();
        }
    })();
    </script>
